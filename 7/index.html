        <!--Початок 1го завдання-->
        <h1>Замовлення меблів</h1>
        <!--Форма для заповнення-->
        <form name="form_1" method="post">
            <table>
                <tr>
                    <!--Вибір виробу-->
                    <td>Виріб </td>
                    <td>
                        <select id = "ObjSelection" name="object">
                            <option value="empty"></option>
                            <option value="Шафа">Шафа</option>
                            <option value="Стіл">Стіл</option>
                            <option value="Сервант">Сервант</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <!--Вибір матеріалу-->
                    <td>Матеріал </td>
                    <td>
                        <select id = "MatSelection" name="material">
                            <option value="empty"></option>
                            <option value="Дуб">Дуб</option>
                            <option value="Горіх">Горіх</option>
                            <option value="Бук">Бук</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <!--Визначення кількості-->
                    <td>Кількість </td>
                    <td><input type="number" name="amount" placeholder="Введіть кількість"></td>
                </tr>
            </table>
            <!--Підтвердження-->
            <input type="submit" onclick="check()">
        </form>
